<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - POS System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #1f2937;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .status {
      background: #fef3c7;
      color: #92400e;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5a67d8;
    }
    
    .features {
      margin-top: 32px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: start;
      margin-bottom: 16px;
      font-size: 14px;
      color: #4b5563;
    }
    
    .feature-icon {
      color: #10b981;
      margin-right: 12px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry - you can still use the POS system!</p>
    
    <div class="status">
      âš¡ Offline Mode Active
    </div>
    
    <button onclick="location.reload()">Try Again</button>
    
    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Continue processing sales offline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Transactions will sync automatically when online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Access cached product catalog</span>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        location.reload()
      }
    }, 5000)
  </script>
</body>
</html>
